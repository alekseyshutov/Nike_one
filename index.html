<html>

        <header>

          </div>

           <img src="shjp.png" width="50" height="50">
          </div>

              <div class="life">

             <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
             <script>

              let phone_anime = anime({
              targets: '.phone',
              duration: 500,
               rotate: 360,
               borderRadius: '5px',
               easing: 'linear',
               autostart: false,
               })

        document.querySelector('.phone').
        addEventListener('click', phone_anime.play)
